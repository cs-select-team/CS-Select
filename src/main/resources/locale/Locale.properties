playerHelp=On this page you have an overview of your statistics, the Leaderboard, your invites to games as well as the active games you`re participating in
gameHelp=To select a feature as relevant click on "Select this feature", the feature will then become colored.\\n\
  To view graphs for the feature click on "Show graphs for this feature".\\n\
  If you don`t believe any of the shown features as relevant, click on "Skip".\\n\
  To play the next round click on "Next round".\\n\
  To stop playing click on "Quit"
