organiserHelp=On this page you have an overview of your active and terminated games as well as some statistics.\\n\
  You can invite players to games by clicking on "Invite", terminate or delete a game via "Terminate" i.e. "Delete" on the respective game.
invitePlayerHelp=With this button you can invite players to the game
terminateGameHelp=With this button you can terminate a running game
deleteGameHelp=With this button you can delete a finished game from CS:Select.\\n\
  The games own database will stay on the database server
gamecreationHelp=On this page you can create new games. To do so you should follow these steps:\\n\
  1st Add a game title and description in the respective fields\\n\
  2nd Add the E-Mail-addresses of players who should participate\\n\
  3rd Choose the games gamemode and possible properties of the gamemode\\n\
  4th Choose a termination method\\n\
  5th Enter the name of the dataset to be used by the game and click on "Download"\\n\
  6th Enter the name of the database where you want to save the games results
binarySelectHelp=In this gamemode players will have to choose between two features which is more relevant
